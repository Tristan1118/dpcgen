<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <style>
        /* Dark mode background and text color */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            font-size: 18px;
            color: #f5f5f5;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: block;
            padding: 10px;
            font-size: 14px;
            color: #ffffff;
            background-color: #333333;
            border: 1px solid #555555;
            border-radius: 4px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            color: #ffffff;
            background-color: #444444;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #555555;
        }

        #fileList {
            margin-top: 10px;
        }

        #fileList div {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #333333;
            border-radius: 4px;
            color: #b0b0b0;
            font-size: 14px;
        }

        #fileList div:hover {
            background-color: #444444;
        }

        /* JSON example field at the bottom */
        .example-container {
            margin-top: 30px;
        }

        .example-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .example-json {
            background-color: #2b2b2b;
            border: 1px solid #555555;
            padding: 15px;
            border-radius: 4px;
            color: #b0b0b0;
            font-family: 'Courier New', Courier, monospace;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Extension Settings</h1>
    <label for="fileInput">Select JSON files for test cases:</label>
    <input type="file" id="fileInput" multiple accept=".json" />
    <div id="fileList"></div>

    <!-- Example JSON Section -->
    <div class="example-container">
        <div class="example-title">Example JSON format for one test case:</div>
        <div class="example-json" id="exampleJson">
{
    "File upload": {
        "title": "File upload",
        "tasks": [
            {
                "title": "Test EICAR",
                "instructions": [
                    "EICARSTRING"
                ]
            },
            {
                "title": "Test upload size"
            }
        ]
    }
}
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
