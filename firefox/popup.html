<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cases</title>
    <script src="popup.js" defer></script> <!-- Includes the JavaScript file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            align-items: center;
        }

        .small-container {
            max-width: 400px;
            margin: 10px auto;
            padding: 5px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            max-width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dropdown-container {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #555;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    
</head>
<body>

    <!-- Small container for the Current Program dropdown at the top -->
    <div class="small-container">
        <label for="programDropdown">Choose a program:</label>
        <select id="programDropdown">
            <option value="">Select a Program</option>
            <!-- Options will be populated dynamically -->
        </select>
    </div>

    <!-- Larger container for Test Case dropdown -->
    <div class="small-container">
        <label for="testCaseDropdown">Choose a test case:</label>
        <select id="testCaseDropdown">
            <option value="">Select a Test Case</option>
            <!-- Options will be populated dynamically -->
        </select>
    </div>

    <div class="small-container">
      <a href="checklist.html" target="_blank">View Checklist</a>
    </div>

    <!-- Button to trigger the addTestCaseForProgram function -->
    <div class="btn-container">
      <button id="addProgramButton">Add Program</button>
      <button id="addTestCaseButton">Add Test Case</button>
  </div>
  

</body>
</html>
